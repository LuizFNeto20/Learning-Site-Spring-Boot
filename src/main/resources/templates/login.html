<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Boot</title>
    
    <link rel="stylesheet" th:href="@{/bootstrap-5.3.0-dist/css/bootstrap.min.css}">
    <script th:src="@{/jquery-3.7.0-dist/jquery-3.7.0.min.js}"></script>
    <script th:src="@{/bootstrap-5.3.0-dist/js/bootstrap.min.js}"></script>
    <script th:src="@{/bootstrap-5.3.0-dist/js/bootstrap.bundle.min.js}"></script>

    <style>
        .mensagem {
            color: red;
        }
    </style>
</head>

<body>
    <div th:replace="auth/auth-generica-nav :: navGenerica"></div>

    <div class="container mt-2">
        <div class="row">
            <div class="col">
                <div class="alert alert-danger alert-dismissible fade show" th:if="${param.error}">
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    <span th:text="#{login.invalid}">Senha ou usuário inválido</span>
                </div>


                <form th:action="@{/login}" method="post">
                    <div class="row mb-3">
                        <label class="col-sm-1 col-form-label" th:text="#{login.username}">Usuário:</label>
                        <div class="col-sm-3">
                            <input class="form-control" type="text" name="username">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-1 col-form-label" th:text="#{login.password}">Senha:</label>
                        <div class="col-sm-3">
                            <input class="form-control" type="text" name="password">
                        </div>
                    </div>
                    <input class="btn btn-primary" type="submit" th:value="#{login.signin}" />
                </form>
            </div>
        </div>
    </div>
</body>

</html>
